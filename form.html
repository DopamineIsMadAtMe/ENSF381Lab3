<!DOCTYPE html>
<html>
<head>
    <title>Form Elements Demonstration</title>
</head>
<body>
    <h1>HTML Form Elements Demo</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label><br>
            <input type="name" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </fieldset>

        <fieldset>
            <legend>Choice Elements</legend>
            <p>Gender:</p>
			<input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
			<input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
			<input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            
	
            <label for="fruits">Choose a fruit:</label><br>
            <select id="fruits" name="fruits" size="5">
				<option value="apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Durian">Durian</option>
                <option value="Peach">Peach</option>
                <option value="Orange">Orange</option>
                <option value="Mango">Mango</option>
                <option value="Dragon_Fruit">Dragon Fruits</option>
                <option value="Pineapple">Pineapple</option>
                <option value="Strawberry">Strawberry</option>
                <option value="Blueberry">Blueberry</option>
            </select><br>
			<!-- Add some attributes to select tag that changes it from a drop menu to a scrollable list.-->
        </fieldset>

        <fieldset>
            <legend>Other Elements</legend>
            <label for="Birthday">Birthday:</label><br>
            <input type="date" id="birthday" name="birthday"><br>
            <label for="favcolor">Favorite Color:</label><br>
            <input type="color" id="favcolor" name="favcolor"><br>
            <label for="quantity">Quantity (between 1 and 5):</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
            <label for="range">Range (between 1 and 10):</label><br>
            <input type="range" id="range" name="range" min="1" max="10" value="2"><br>
            <label for="Homepage">Homepage:</label><br>
            <input type="URL" id="homepage" name="homepage"><br>
            <label for="feedback">Feedback:</label><br>
			<textarea id="feedback" name="feedback" cols="50" rows="10"></textarea><br>
            
            <label for="file">File:</label><br>
            <input type="file" id="file" name="file"><br>
            
            
            <label for="newsletter">Subscribe to Newsletter:</label><br>
            <input type="checkbox" id="newsleter" name="Newsletter"><br>
            <br>
            
            <label for="customerId" id="customerId" type="hidden" value="12345">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>

</body>
</html>
